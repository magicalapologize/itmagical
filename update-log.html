			function renderUpdateLog(updates) {
				let html = '';
				
				updates.forEach(function(update) {
					html += `
						<div class="update-item">
							<div class="update-header">
								<span class="version-badge">v${update.version}</span>
								<span class="type-badge type-${update.type || 'feature'}">${getTypeLabel(update.type)}</span>
								<div class="update-date">${formatDate(update.date)}</div>
							</div>
							
							<h3>${update.title}</h3>
							<p>${update.description}</p>
							
							${renderFeatures(update)}
							${renderImprovements(update)}
							${renderStats(update)}
							${renderTechnical(update)}
						</div>
					`;
				});
				
				$('#updateLog').html(html);
			}
			
			function getTypeLabel(type) {
				const typeLabels = {
					'feature': '新功能',
					'improvement': '功能改进',
					'fix': '问题修复',
					'optimization': '性能优化',
					'工具优化': '工具优化'
				};
				return typeLabels[type] || '更新';
			}
			
			function formatDate(dateStr) {
				const date = new Date(dateStr);
				return date.toLocaleDateString('zh-CN', {
					year: 'numeric',
					month: 'long',
					day: 'numeric'
				});
			}
			
			function renderFeatures(update) {
				if (!update.features || update.features.length === 0) return '';
				
				let html = '<div class="feature-list"><h4>新增功能</h4>';
				
				update.features.forEach(function(feature) {
					if (typeof feature === 'string') {
						html += `<div class="feature-item">${feature}</div>`;
					} else {
						html += `
							<div class="feature-item">
								<div class="feature-name">${feature.name}</div>
								<p>${feature.description}</p>
								${feature.highlights ? renderHighlights(feature.highlights) : ''}
							</div>
						`;
					}
				});
				
				html += '</div>';
				return html;
			}
			
			function renderHighlights(highlights) {
				if (!highlights || highlights.length === 0) return '';
				
				let html = '<ul class="highlight-list">';
				highlights.forEach(function(highlight) {
					html += `<li>${highlight}</li>`;
				});
				html += '</ul>';
				return html;
			}
			
			function renderImprovements(update) {
				if (!update.improvements && !update.changes) return '';
				
				const improvements = update.improvements || update.changes || [];
				if (improvements.length === 0) return '';
				
				let html = '<div class="feature-list"><h4>功能改进</h4>';
				html += '<ul class="highlight-list">';
				
				improvements.forEach(function(improvement) {
					html += `<li>${improvement}</li>`;
				});
				
				html += '</ul></div>';
				return html;
			}
			
			function renderStats(update) {
				if (!update.stats) return '';
				
				let html = '<div class="feature-list"><h4>统计数据</h4><div class="stats-grid">';
				
				for (const [key, value] of Object.entries(update.stats)) {
					const label = getStatLabel(key);
					html += `
						<div class="stat-item">
							<div class="stat-number">${value}</div>
							<div>${label}</div>
						</div>
					`;
				}
				
				html += '</div></div>';
				return html;
			}
			
			function getStatLabel(key) {
				const labels = {
					'totalTools': '工具总数',
					'removedTools': '移除工具',
					'optimizedPages': '优化页面',
					'performanceImprovement': '性能提升'
				};
				return labels[key] || key;
			}
			
			function renderTechnical(update) {
				if (!update.technical && !update.techStack) return '';
				
				const technical = update.technical || update.techStack || [];
				if (technical.length === 0) return '';
				
				let html = '<div class="feature-list"><h4>技术更新</h4>';
				html += '<ul class="highlight-list">';
				
				technical.forEach(function(tech) {
					html += `<li>${tech}</li>`;
				});
				
				html += '</ul></div>';
				return html;
